<div class="leaf flex"><div class="inner justify"><p> Lady Susan's intentions are of course those of absolute coquetry, or a desire of universal admiration; I cannot for a moment imagine that she has anything more serious in view; but it mortifies me to see a young man of Reginald's sense duped by her at all.</p><p>I am, &c.,</p><p>CATHERINE VERNON.</p></div> </div>
