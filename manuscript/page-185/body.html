<div class="leaf flex"><div class="inner justify"><p> I have not given Mainwaring any hint of my intention, or allowed him to consider my acquaintance with Reginald as more than the commonest flirtation, and he is tolerably appeased. Adieu, till we meet; I am enchanted with my lodgings.</p><p>Yours ever,</p><p>S. VERNON.</p></div> </div>
